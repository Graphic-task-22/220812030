<!-- 虚拟摇杆按钮 HTML -->
<div class="joystick">
  <button id="action-front" class="joystick-button front" role="div">前</button>
  <button id="action-left" class="joystick-button left" role="div">左</button>
  <button id="action-right" class="joystick-button right" role="div">右</button>
  <button id="action-back" class="joystick-button back" role="div">后</button>
  <button id="action-mode" class="joystick-button mode" role="div">切换</button>
  <button id="action-up" class="joystick-button up" role="div">上</button>
  <button id="action-down" class="joystick-button down hidden" role="div">下</button>
</div>

<!-- 虚拟摇杆 CSS 样式 -->
<style>
  .joystick {
    position: fixed;
    bottom: 10px;
    left: 10px;
    display: grid;
    width: 170px;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 6px;
    z-index: 1000;
    user-select: none;
  }

  .joystick-button {
    width: 52px;
    height: 52px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    background-color: rgba(0, 0, 0, 0.6);
    border: 2px solid #ccc;
    border-radius: 12px;
    text-align: center;
    line-height: 50px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .joystick-button:hover {
    background-color: rgba(255, 255, 255, 0.3);
  }

  /* 按钮位置布局 */
  .front { grid-column: 2 / 3; grid-row: 1; }
  .left { grid-column: 1 / 2; grid-row: 2; }
  .mode  { grid-column: 2 / 3; grid-row: 2; }
  .right { grid-column: 3 / 4; grid-row: 2; }
  .back  { grid-column: 2 / 3; grid-row: 3; }

  /* 上下飞行按钮（右边垂直） */
  .up {
    position: fixed;
    bottom: 130px;
    right: 20px;
  }

  .down {
    position: fixed;
    bottom: 70px;
    right: 20px;
  }

  .hidden {
    display: none;
  }
</style>
